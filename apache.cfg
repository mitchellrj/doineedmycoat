<VirtualHost *:80>
  ServerName doineedmycoat.co.uk
  Redirect permanent / http://www.doineedmycoat.co.uk/
</VirtualHost>

<VirtualHost *:80>
  ServerName www.doineedmycoat.co.uk
  DocumentRoot /var/www-doineedmycoat-co-uk
  RewriteEngine On
  ProxyPreserveHost On
  <Proxy *>
    Allow from all
  </Proxy>
  ProxyRequests Off
  Header set Access-Control-Allow-Origin "*.doineedmycoat.co.uk" 
  RewriteRule ^/index\.xml(.*) http://api.wunderground.com/auto/wui/geo/WXCurrentObXML/index.xml$1 [P]

</VirtualHost>
